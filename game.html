<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/game.css">
    <title>Familiada</title>
</head>
<body>
    <div class="main" id="main">
        <div class="main-shadow"></div>
        <div class="question-form">
            <input type="text" class="question-input" placeholder="Pytanie" id="question">
            <div class="answer-wrapper">
                <input type="text" class="answer-input" placeholder="Odpowiedz" id="answer-1">
                <input type="number" class="answer-points-input" placeholder="pkt" id="answer-points-1">
            </div>
            <div class="answer-wrapper">
                <input type="text" class="answer-input" placeholder="Odpowiedz" id="answer-2">
                <input type="number" class="answer-points-input" placeholder="pkt" id="answer-points-2">
            </div>
            <div class="answer-wrapper">
                <input type="text" class="answer-input" placeholder="Odpowiedz" id="answer-3">
                <input type="number" class="answer-points-input" placeholder="pkt" id="answer-points-3">
            </div>
            <div class="answer-wrapper">
                <input type="text" class="answer-input" placeholder="Odpowiedz" id="answer-4">
                <input type="number" class="answer-points-input" placeholder="pkt" id="answer-points-4">
            </div>
            <div class="answer-wrapper">
                <input type="text" class="answer-input" placeholder="Odpowiedz" id="answer-5">
                <input type="number" class="answer-points-input" placeholder="pkt" id="answer-points-5">
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="saveQuestion()">Dodaj pytanie</button>
                <button class="button" onclick="teamNamesSetup()">Zakoncz dodawanie</button>
            </div>
            <div class="confirmation-popup" id="confirmation-popup">
                <p>Zaczac gre?</p>
                <button class="button" onclick="startGame(true)">Tak</button>
                <button class="button" onclick="startGame(false)">Nie</button>
            </div>
            <div class="team-names-setup" id="team-names-setup">
                <p>Podaj nazwy druzyn</p>
                <input type="text" class="team-name-input" placeholder="druzyna 1" id="team-1">
                <p>vs</p>
                <input type="text" class="team-name-input" placeholder="druzyna 2" id="team-2">
                <button class="button" onclick="confirmationPopup()">Potwierdz</button>
            </div>
        </div>
    </div>
    <div class="game" id="game" style="display: none;">
        <div class="game-shadow"></div>
        <video src="assets/video/intro.mp4" class="video" id="intro"></video>
        <video src="assets/video/zart.mp4" class="video" id="zart" ></video>
        <div class="game-question-wrapper" id="game-question-wrapper"></div>
        <div class="game-teams-stats" id="game-teams-stats"></div>
        <audio src="assets/audio/good.mp3" id="audio-good" volume="3"></audio>
        <audio src="assets/audio/bad.mp3" id="audio-bad"></audio>
        <audio src="assets/audio/dzingiel.mp3" id="audio-dzingiel"></audio>
        <audio src="assets/audio/end.mp3" id="audio-end"></audio>
    </div>
    <script src="scripts/game.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
